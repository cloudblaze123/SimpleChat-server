<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>

<body>
    <button onclick="fetchMessage()">Get Message</button>
    <div id="get-message">wait for message...</div>

    <input type="text" id="messageInput" placeholder="Enter your message">
    <button onclick="sendMessage()">Send Message</button>
    <div id="post-message">wait for sending message...</div>


    <script>
        async function fetchMessage() {
            try {
                const response = await fetch('/api/hello');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const message = await response.text();
                document.getElementById('get-message').innerText = message;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    </script>
    
    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            // console.log(JSON.stringify({ message }));
            try {
                const response = await fetch('/api/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const resMessage = await response.text();
                document.getElementById('post-message').innerText = resMessage;
                setTimeout(() => {
                    document.getElementById('post-message').innerText = 'wait for sending message...';
                }, 1000);

            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }
    </script>
</body>

</html>
